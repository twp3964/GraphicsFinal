<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Textured Triangle</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- <canvas id="webgl-canvas"></canvas> -->



    <!-- The 3 stacked canvases. The idea was to had a terrain layer in the fore ground and 2 texture layers in the back.
    The texture layers intered with eachother so in the end only one of these texture layers was visible. -->
    <div style="position: relative;">
        <canvas id="webgl-canvas-texture2" width="1000" height="1000" 
          style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="webgl-canvas-texture1" width="1000" height="1000" 
          style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        <canvas id="webgl-canvas-terrian" width="1000" height="1000" 
          style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
    </div>
    <script type="text/javascript" src="main-terrain.js"></script>
    <!-- <script src="main-texture1.js"></script> -->
    <script src="main-texture2.js"></script>

    <script type="text/javascript" src="perlin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>

</body>
</html>
